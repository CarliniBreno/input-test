<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Test</title>
    <link rel="stylesheet" href="input-t-css.css">
</head>

<body>
    <main>
    <div class="background"></div>
    <div class="quadro", id="background">
    <p>Insira seu nome completo:</p>
    <input type="text" id="name">
    <p>Insira sua data de nascimento:</p>
    <input type="date">
    <p>Insira seu email:</p>
    <input type="email" id="email">
    <p>Confirme seu email:</p>
    <input type="email" id="email_confirm">
    <p>Insira seu DDD + n√∫mero de telefone:</p>
    <input type="number" id="phone_number">
    <p>Insira sua senha:</p>
    <input type="password" id="password">
    <p>Confirme sua senha:</p>
    <input type="password" id="password_confirm">
    <input type="button" value="Fazer cadastro" class="register">
    </div>
    </main>
</body>
</html>
