<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Test</title>
    <link rel="stylesheet" href="input-t-css.css">
</head>

<body>
    <main>
    <div class="quadro", id="background">
    <label for="name">Insira seu nome completo:</label>
    <input type="text" id="name">

    <label for="date">Insira sua data de nascimento:</label>
    <input type="date">

    <label for="email">Insira seu email:</label>
    <input type="email" id="email">

    <label for="email_confirm">Confirme seu email:</label>
    <input type="email" id="email_confirm">

    <label for="phone_number">Insira seu DDD + n√∫mero de telefone:</label>
    <input type="number" id="phone_number">

    <label for="password">Insira sua senha:</label>
    <input type="password" id="password">

    <label for="password_confirm">Confirme sua senha:</label>
    <input type="password" id="password_confirm">

    <input type="button" value="Fazer cadastro" class="register">
    </div>
    </main>
</body>
</html>
